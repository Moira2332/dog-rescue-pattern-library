<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">

</head>
<body>
  <form class="max-length island" action="index.html" method="post" novalidate>

    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-lable">There are items that require your attention</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="dog-name">Dog Name</label>
      <input id="dog-name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="dog-name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="name">Your Name <em class="extra milli normal">(First & Last)</em></label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>
    <section class="grid">
      <div class="push-1-2 unit xs-1 s-1 m-1 l-1 xl-1">
        <label for="province">Province</label>
        <select type="province" id="province" required aria-describedby="province-error">
          <option value="">Choose a Province</option>
          <option>Ontario</option>
          <option>Qu√©bec</option>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Nova Scotia</option>
          <option>Newfoundland and Labrador</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Prince Edward Island</option>
          <option>Saskatchewan</option>
        </select>
        <p class="error-message milli island-1-4 push-0" id="province-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a Province</span>
        </p>
      </div>

      <div class="push-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="city">City</label>
        <input id="city" required aria-describedby="city-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a city</span>
        </p>
      </div>

      <div class="push-1-2 max-width unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="postal">Postal/Zip Code</em></label>
        <input id="postal" required aria-describedby="postal-error">
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a postal or zip code</span>
        </p>
      </div>
    </section>

    <div class="push-1-2">
      <label for="text">Note to Loyal Rescue<em class="flag-optional milli normal">(optional)</em></label>
      <textarea type="text" id="text"></textarea>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">Agree <em class="extra milli normal"><a href="#">To Terms and Conditions</a></em></label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please To Terms and Conditions to Continue</span>
      </p>
    </div>
    <section class="grid">
      <div class="pad-t-1-2 push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <button class="btn"type="submit">Send</button>
      </div>

      <div class="pad-t-1-2 push-0 unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <button class="btn btn-light"type="submit">Save</button>
      </div>
    </section>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js">

  </script>
</body>
</html>
